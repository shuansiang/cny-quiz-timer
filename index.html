<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>MS3 CNY 2018 Quiz Countdown Timer</title>
  </head>

  <style type="text/css">
    body {
      padding-bottom: 50px;
    }
    
    .points > div { 
      text-align: center;
    }

    .border-box {
      border: 1px solid;
    }

    .bold-text { 
      font-weight: bold;
    }
  </style>

  <body>
    <div class="container">
      
      <h1 class="text-center">MS3 CNY 2018 Quiz Countdown Timer</h1>

      <hr>

      <button type="button" class="btn btn-primary" id="start_button">Start!</button>
      <button type="button" class="btn btn-primary" id="next_button" hidden>Next...</button>
      <button type="button" class="btn btn-danger" id="reset_button" disabled>RESET</button>
      


      <p> Time to read the question: <span id="read_timer">5 </span> Seconds</p>
      <p> Time to answer the question: <span id="answer_timer">10 </span> Seconds</p>
      <p> Time elapsed: <span id="time_elapsed">0 </span> Seconds</p>

      <hr>

      <div class="row points">
        <div class="col-sm-2 offset-sm-1">
          <h3>Group 1</h3>
          <span id="group_1_timing"=></span>
          <div class="border-box">
            <div id="group_1_position" class="bold-text"></div>
            <div id="group_1_score"=></div>
          </div>

        </div>
        <div class="col-sm-2">
          <h3>Group 2</h3>
          <span id="group_2_timing"=></span>
          <div class="border-box">
            <div id="group_2_position" class="bold-text"></div>
            <div id="group_2_score"=></div>
          </div>
          
        </div>
        <div class="col-sm-2">
          <h3>Group 3</h3>
          <span id="group_3_timing"=></span>
          <div class="border-box">
            <div id="group_3_position" class="bold-text"></div>
            <div id="group_3_score"=></div>
          </div>

        </div>
        <div class="col-sm-2">
          <h3>Group 4</h3>
          <span id="group_4_timing"=></span>
          <div class="border-box">
            <div id="group_4_position" class="bold-text"></div>
            <div id="group_4_score"=></div>
          </div>
          
        </div>
        <div class="col-sm-2">
          <h3>Group 5</h3>
          <span id="group_5_timing"=></span>
          <div class="border-box">
            <div id="group_5_position" class="bold-text"></div>
            <div id="group_5_score"=></div>
          </div>
          
        </div>
      </div>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
    <script type="text/javascript">
        var has1pressed = false;
        var has2pressed = false;
        var has3pressed = false;
        var has4pressed = false;
        var has5pressed = false;

        var iskeylocked = true;
        var hastimerstarted = false;

        var position = 1;

        $("#start_button").click(function() {
          var timeleft = 5;
          $("#start_button").prop('disabled', true)
          var readTimer = setInterval(function() {
            timeleft--;
            document.getElementById("read_timer").textContent = timeleft;
            if (timeleft <= 0) {
                $("#next_button").click()
                clearInterval(readTimer);
            }
          },1000);
        })

        $("#next_button").click(function() {
          var timeleft = 10;
          iskeylocked = false;
          var answerTimer = setInterval(function() {
            timeleft--;
            document.getElementById("answer_timer").textContent = timeleft;
            document.getElementById("time_elapsed").textContent = 10 - timeleft;
            if (timeleft <= 0) {
                clearInterval(answerTimer);
                $("#reset_button").prop('disabled', false)
                iskeylocked = true
            }
          },1000);
        })

        $("#reset_button").click(function() {
          $("#start_button").prop('disabled', false)
          $("#reset_button").prop('disabled', true)
          document.getElementById("read_timer").textContent = 5;
          document.getElementById("answer_timer").textContent = 10;
          document.getElementById("time_elapsed").textContent = 0;
          document.getElementById("group_1_timing").textContent = ''
          document.getElementById("group_2_timing").textContent = ''
          document.getElementById("group_3_timing").textContent = ''
          document.getElementById("group_4_timing").textContent = ''
          document.getElementById("group_5_timing").textContent = ''
          document.getElementById("group_1_score").textContent = ''
          document.getElementById("group_2_score").textContent = ''
          document.getElementById("group_3_score").textContent = ''
          document.getElementById("group_4_score").textContent = ''
          document.getElementById("group_5_score").textContent = ''
          document.getElementById("group_1_position").textContent = ''
          document.getElementById("group_2_position").textContent = ''
          document.getElementById("group_3_position").textContent = ''
          document.getElementById("group_4_position").textContent = ''
          document.getElementById("group_5_position").textContent = ''

          has1pressed = false;
          has2pressed = false;
          has3pressed = false;
          has4pressed = false;
          has5pressed = false;

          hastimerstarted = false

          position = 1;
        })

        $(function() {
          $(window).keypress(function(e) {
            var key = e.which;
            var timeTaken;
            switch (key) {
              case 13:
                if (hastimerstarted == false) {
                  $("#start_button").click()
                  hastimerstarted = true
                }
                break;
              case 27:
                if ($("#reset_button").is(":disabled")) {

                } else {
                  $("#reset_button").click()
                }
                break;
              case 49:
                if (has1pressed == false && iskeylocked == false) {
                  has1pressed = true
                  timeTaken = 10 - parseInt(document.getElementById("answer_timer").textContent);
                  document.getElementById("group_1_position").textContent = '#' + position;
                  position++
                  document.getElementById("group_1_timing").textContent = timeTaken;
                  if (timeTaken>= 0 && timeTaken<= 5) {
                      $("#group_1_timing").css({ 'color': 'green', 'font-size': '40px', 'font-weight': ' bold' });
                      document.getElementById("group_1_score").textContent = '3 points';
                  } else if (timeTaken>= 6 && timeTaken<= 8) {
                      $("#group_1_timing").css({ 'color': 'yellow', 'font-size': '40px', 'font-weight': ' bold' });
                      document.getElementById("group_1_score").textContent = '2 points';
                  } else if (timeTaken>= 9 && timeTaken<= 10) {
                      $("#group_1_timing").css({ 'color': 'red', 'font-size': '40px', 'font-weight': ' bold' });
                      document.getElementById("group_1_score").textContent = '1 point';
                  }
                }
                break;
              case 50:
                if (has2pressed == false && iskeylocked == false) {
                  has2pressed = true
                  timeTaken = 10 - parseInt(document.getElementById("answer_timer").textContent);
                  document.getElementById("group_2_position").textContent = '#' + position;
                  position++
                  document.getElementById("group_2_timing").textContent = timeTaken;
                  if (timeTaken >= 0 && timeTaken <= 5) {
                      $("#group_2_timing").css({ 'color': 'green', 'font-size': '40px', 'font-weight': ' bold' });
                      document.getElementById("group_2_score").textContent = '3 points';
                  } else if (timeTaken >= 6 && timeTaken <= 8) {
                      $("#group_2_timing").css({ 'color': 'yellow', 'font-size': '40px', 'font-weight': ' bold' });
                      document.getElementById("group_2_score").textContent = '2 points';
                  } else if (timeTaken >= 9 && timeTaken <= 10) {
                      $("#group_2_timing").css({ 'color': 'red', 'font-size': '40px', 'font-weight': ' bold' });
                      document.getElementById("group_2_score").textContent = '1 point';
                  }
                }
                break;
              case 51:
                if (has3pressed == false && iskeylocked == false) {
                  has3pressed = true
                  timeTaken = 10 - parseInt(document.getElementById("answer_timer").textContent);
                  document.getElementById("group_3_position").textContent = '#' + position;
                  position++
                  document.getElementById("group_3_timing").textContent = timeTaken;
                  if (timeTaken >= 0 && timeTaken <= 5) {
                      $("#group_3_timing").css({ 'color': 'green', 'font-size': '40px', 'font-weight': ' bold' });
                      document.getElementById("group_3_score").textContent = '3 points';
                  } else if (timeTaken >= 6 && timeTaken <= 8) {
                      $("#group_3_timing").css({ 'color': 'yellow', 'font-size': '40px', 'font-weight': ' bold' });
                      document.getElementById("group_3_score").textContent = '2 points';
                  } else if (timeTaken >= 9 && timeTaken <= 10) {
                      $("#group_3_timing").css({ 'color': 'red', 'font-size': '40px', 'font-weight': ' bold' });
                      document.getElementById("group_3_score").textContent = '1 point';
                  }
                }
                break;
              case 52:
                if (has4pressed == false && iskeylocked == false) {
                  has4pressed = true
                  timeTaken = 10 - parseInt(document.getElementById("answer_timer").textContent);
                  document.getElementById("group_4_position").textContent = '#' + position;
                  position++
                  document.getElementById("group_4_timing").textContent = timeTaken;
                  if (timeTaken >= 0 && timeTaken <= 5) {
                      $("#group_4_timing").css({ 'color': 'green', 'font-size': '40px', 'font-weight': ' bold' });
                      document.getElementById("group_4_score").textContent = '3 points';
                  } else if (timeTaken >= 6 && timeTaken <= 8) {
                      $("#group_4_timing").css({ 'color': 'yellow', 'font-size': '40px', 'font-weight': ' bold' });
                      document.getElementById("group_4_score").textContent = '2 points';
                  } else if (timeTaken >= 9 && timeTaken <= 10) {
                      $("#group_4_timing").css({ 'color': 'red', 'font-size': '40px', 'font-weight': ' bold' });
                      document.getElementById("group_4_score").textContent = '1 point';
                  }
                }
                break;
              case 53:
                if (has5pressed == false && iskeylocked == false) {
                  has5pressed = true
                  timeTaken = 10 - parseInt(document.getElementById("answer_timer").textContent);
                  document.getElementById("group_5_position").textContent = '#' + position;
                  position++
                  document.getElementById("group_5_timing").textContent = timeTaken;
                  if (timeTaken >= 0 && timeTaken <= 5) {
                      $("#group_5_timing").css({ 'color': 'green', 'font-size': '40px', 'font-weight': ' bold' });
                      document.getElementById("group_5_score").textContent = '3 points';
                  } else if (timeTaken >= 6 && timeTaken <= 8) {
                      $("#group_5_timing").css({ 'color': 'yellow', 'font-size': '40px', 'font-weight': ' bold' });
                      document.getElementById("group_5_score").textContent = '2 points';
                  } else if (timeTaken >= 9 && timeTaken <= 10) {
                      $("#group_5_timing").css({ 'color': 'red', 'font-size': '40px', 'font-weight': ' bold' });
                      document.getElementById("group_5_score").textContent = '1 point';
                  }
                }
                break;
            }
          })
        })
    </script>
  </body>
</html>
